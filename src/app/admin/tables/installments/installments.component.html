<div class=" ">

    <div class="container-fluid  form-group  mt-2">
        <div class="row d-flex justify-content-center">

            <div class="mr-lg-2 col ">
                <label for="name" class="">Name</label>
                <input type="name" class="form-control form-control-sm " id="name" name="name"
                    [(ngModel)]="installmentdata.name">
            </div>
            <div class="mr-lg-2 col">
                <label for="month" class="">Month</label>
                <input type="number" class="form-control form-control-sm " id="month" name="month"
                    [(ngModel)]="installmentdata.months">
            </div>
            <div class="mr-lg-2 col">
                <label for="interest">Interest</label>
                <input type="number" class="form-control form-control-sm " id="interest" name="interest"
                    [(ngModel)]="installmentdata.interest">
            </div>
        </div>
        <div class="mr-lg-2 col ml-2 mt-2">
            <input class="form-check-input" [(ngModel)]="installmentdata.hasDiscount" type="checkbox" name="hasdiscount"
                id="hasdiscount">
            <label for="hasdiscount" class="form-check-label">Has Discount</label>
        </div>
        <div class="row" *ngIf="installmentdata.hasDiscount">

            <div class="mr-lg-2 col">
                <label for="from">From</label>
                <input class="form-control form-control-sm " name="from" name="from"
                    [(ngModel)]="installmentdata.fromvalue" currencyMask [options]="options">
            </div>
            <div class="mr-lg-2 col">
                <label for="to">To</label>
                <input class="form-control form-control-sm " id="to" name="to" [(ngModel)]="installmentdata.tovalue"
                    currencyMask [options]="options">
            </div>
            <div class="mr-lg-2 col">
                <label for="discount">Discount</label>
                <input class="form-control form-control-sm " id="discount" name="discount"
                    [(ngModel)]="installmentdata.dsvalue" currencyMask [options]="options">
            </div>
        </div>
    </div>

    <div *ngIf="editinstallment" class="ml-4">
        <button class="btn btn-success mr-2" (click)="update()">Update</button>
        <button class="btn btn-danger" (click)="reset()">Cancel</button>
    </div>
    <div class="d-flex justify-content-end  mr-4">
        <button *ngIf="!editinstallment&&lock.ATIA||lock.ATIAS&&!editinstallment" class="btn btn-success"
            (click)="save()">
            Submit</button>
    </div>
    <div class="container-fluid mt-2 table-responsive ">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" style="width:40%" class="text-center">Name</th>
                    <th scope="col" class="text-center">Month</th>
                    <th scope="col" class="text-center">Interest</th>
                    <th scope="col" style="width:20%" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of installmentList ;index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.name}}</td>
                    <td class="text-right">{{item.months}}</td>
                    <td class="text-right">{{item.interest|percent}}</td>
                    <td class="m-0 p-1">
                        <div class="d-flex  ">
                            <button *ngIf="lock.ATIE||lock.ATIES" class="btn btn-warning flex-fill mr-2"
                                (click)="edit(item)">
                                <bi name="pencil-square"></bi> Edit
                            </button>
                            <button *ngIf="lock.ATID||lock.ATIDS" class="btn btn-danger flex-fill"
                                (click)="delete(item)">
                                <bi name="trash"> </bi>Delete
                            </button>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
