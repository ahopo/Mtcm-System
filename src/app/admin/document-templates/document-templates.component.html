<!-- Documents -->
<div class="table-responsive">
    <table class="table table-striped table-bordered text-xsmall  table-sm table-hover" style="width: 100%">
        <thead>
            <tr>
                <th><b>T</b> - Name</th>
                <th>Description</th>
                <th>Created by</th>
                <th>Created At</th>
                <th>Updated by</th>
                <th>Updated At</th>
                <th style="width: 20%">
                    <div class="d-flex" *ngIf="lock.APA||lock.APAS">
                        <button class="btn btn-success flex-fill" (click)="newTemplate()">New Template</button>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of templateList">
                <td style="width: 30%">{{i.name}}</td>
                <td>{{i.description}}</td>
                <td>{{i.created_by}}</td>
                <td>{{i.created_at|date}}</td>
                <td>{{i.updated_by}}</td>
                <td>{{i.updated_at|date}}</td>
                <td style="width: 23%">
                    <div class="d-flex justify-content-around">
                        <button class="btn btn-info btn-sm" (click)="download(i.id)">
                            <bi name="download"></bi>
                            Dowload
                        </button>
                        <button *ngIf="lock.APE||lock.APES" class="btn btn-warning  btn-sm" (click)="replace(i)">
                            <bi name="arrow-repeat"></bi>
                            Replace
                        </button>
                        <button *ngIf="lock.APD||lock.APDS" class="btn btn-danger  btn-sm" (click)="delete(i)">
                            <bi name="file-earmark-minus"></bi>
                            Remove
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
