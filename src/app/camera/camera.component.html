<div class="modal-header">
    <h4 class="col">Camera</h4>
</div>
<div class="modal-body">
    <div *ngIf="isCameraExist; else noCameraExist">
        <div style="text-align:center">

            <webcam [height]="500" [width]="1000" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
                [allowCameraSwitch]="allowCameraSwitch" *ngIf="showWebcam" [switchCamera]="nextWebcamObservable">
            </webcam>
        </div>

        <div *ngIf="errors.length > 0">
            <h4>Error Messages:</h4>
            <ul *ngFor="let error of errors">
                <li>{{ error | json }}</li>
            </ul>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" (click)="takeSnapshot()">Take Picture</button>
    <button class="btn btn-success" (click)="close()">Cancel</button>
</div>
<ng-template #noCameraExist>
    Camera device not available
</ng-template>
