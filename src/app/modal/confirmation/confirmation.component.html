<div class="modal-header bg-success">
    <h3 class="text-white modal-title"> {{ConfirmationType}} Confirmation</h3>
    <h3 class="mr-2 text-white">
        <bi [name]="IconType"></bi>
    </h3>
</div>
<div class="modal-body">
    <h5>Are you sure you want to {{ConfirmationType}} <u><i><b>{{TargetItem}}</b></i></u> .?</h5>
</div>
<div class="modal-footer d-flex justify-content-end" [ngClass]="{' bg-secondary':physicaldelete}">
    <div class="flex-fill text-warning" *ngIf="physicaldelete">
        <b>
            <bi name="exclamation-circle"></bi> <span>Physical Delete! <small class="text-white">(permanently gone from
                    the
                    database.)</small></span>
        </b>
    </div>
    <div>
        <button class="btn btn-danger mr-2" (click)="No()">No</button>
        <button class="btn btn-success" (click)="Yes()">Yes</button>
    </div>

</div>
