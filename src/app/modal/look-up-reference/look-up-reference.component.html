<div class="modal-header">
    <h3>{{title}}</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">


        <div *ngIf="table.length>=5" class="col d-flex justify-content-center">
            <pagination-controls id="sub" previousLabel="" nextLabel="" autoHide="true" (pageChange)="page = $event">
            </pagination-controls>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="search" [(ngModel)]="search" placeholder="Search"
                (input)="searchName()">
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-striped table-sm">
                <thead>
                    <tr>
                        <th>#</th>
                        <th class="text-center">{{tableName}}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let data of table| paginate: {  itemsPerPage: 5, currentPage: page ,id:'sub'  };index as i">
                        <td>{{i+1}}</td>
                        <td>{{data.name}}</td>
                        <td>
                            <div class="d-flex">
                                <button class="btn btn-success flex-fill" (click)="select(data)">Select</button>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="table.length>=5" class="col d-flex justify-content-center">
                <pagination-controls id="sub" previousLabel="" nextLabel="" autoHide="true"
                    (pageChange)="page = $event">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="d-flex justify-content-end">
        <button class="btn btn-danger" (click)="close()">Cancel</button>
    </div>
</div>
